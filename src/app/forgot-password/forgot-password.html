<div style="min-height: 100vh; background-color: #f1f5f9; display: flex; align-items: center; justify-content: center; padding: 1rem;">
  <div style="background-color: white; border-radius: 0.5rem; border: 1px solid #cbd5e1; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 2rem; width: 100%; max-width: 400px;">
    
    <!-- Header -->
    <div style="text-align: center; margin-bottom: 2rem;">
      <h1 style="font-size: 1.5rem; font-weight: bold; color: #475569; margin-bottom: 0.5rem;">Reset Password</h1>
      <p style="color: #64748b; font-size: 0.875rem;">Enter your email address and we'll send you a link to reset your password.</p>
    </div>

    <!-- Reset Form -->
    <form (ngSubmit)="onSubmit()" #resetForm="ngForm" *ngIf="!isEmailSent">
      <!-- Email Field -->
      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; color: #475569; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.875rem;">
          Email Address
        </label>
        <input 
          type="email" 
          name="email"
          [(ngModel)]="resetData.email"
          required
          style="width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 0.375rem; font-size: 0.875rem; color: #334155; background-color: white; transition: all 0.2s;"
          placeholder="Enter your email address"
          onmouseover="this.style.borderColor='#64748b'"
          onmouseout="this.style.borderColor='#cbd5e1'"
          onfocus="this.style.borderColor='#475569'; this.style.outline='none'"
          onblur="this.style.borderColor='#cbd5e1'"
        />
      </div>

      <!-- Send Reset Link Button -->
      <button 
        type="submit"
        style="width: 100%; background-color: #64748b; color: white; padding: 0.75rem; border-radius: 0.375rem; border: none; font-weight: 500; font-size: 0.875rem; cursor: pointer; transition: all 0.2s; margin-bottom: 1.5rem;"
        onmouseover="this.style.backgroundColor='#475569'"
        onmouseout="this.style.backgroundColor='#64748b'"
      >
        Send Reset Link
      </button>
    </form>

    <!-- Success Message -->
    <div *ngIf="isEmailSent" style="text-align: center; margin-bottom: 1.5rem;">
      <div style="width: 4rem; height: 4rem; background-color: #dcfce7; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; color: #16a34a; font-size: 1.5rem;">âœ“</div>
      <h2 style="font-size: 1.125rem; font-weight: 600; color: #475569; margin-bottom: 0.5rem;">Check Your Email</h2>
      <p style="color: #64748b; font-size: 0.875rem; margin-bottom: 1rem;">We've sent a password reset link to:</p>
      <p style="color: #475569; font-weight: 500; font-size: 0.875rem; margin-bottom: 1.5rem;">{{ resetData.email }}</p>
      <button 
        (click)="resendEmail()"
        style="background: none; border: none; color: #475569; font-size: 0.875rem; cursor: pointer; text-decoration: underline;"
        onmouseover="this.style.color='#334155'"
        onmouseout="this.style.color='#475569'"
      >
        Didn't receive it? Send again
      </button>
    </div>

    <!-- Divider -->
    <div style="margin: 2rem 0; text-align: center; position: relative;">
      <div style="border-top: 1px solid #cbd5e1;"></div>
      <span style="background-color: white; color: #64748b; padding: 0 1rem; position: absolute; top: -0.5rem; left: 50%; transform: translateX(-50%); font-size: 0.875rem;">
        Remember your password?
      </span>
    </div>

    <!-- Back to Login Link -->
    <div style="text-align: center;">
      <a (click)="goToLogin()" style="color: #475569; font-weight: 500; text-decoration: none; font-size: 0.875rem; cursor: pointer;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">
        Back to Sign In
      </a>
    </div>

  </div>
</div>

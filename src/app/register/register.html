<div style="min-height: 100vh; background-color: #f1f5f9; display: flex; align-items: center; justify-content: center; padding: 1rem;">
  <div style="background-color: white; border-radius: 0.5rem; border: 1px solid #cbd5e1; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 2rem; width: 100%; max-width: 400px;">
    
    <!-- Header -->
    <div style="text-align: center; margin-bottom: 2rem;">
      <h1 style="font-size: 1.5rem; font-weight: bold; color: #475569; margin-bottom: 0.5rem;">Create Account</h1>
      <p style="color: #64748b; font-size: 0.875rem;">Join us today! Please fill in your details to get started.</p>
    </div>

    <!-- Register Form -->
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <!-- Full Name Field -->
      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; color: #475569; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.875rem;">
          Full Name
        </label>
        <input 
          type="text" 
          name="fullName"
          [(ngModel)]="registerData.fullName"
          required
          style="width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 0.375rem; font-size: 0.875rem; color: #334155; background-color: white; transition: all 0.2s;"
          placeholder="Enter your full name"
          onmouseover="this.style.borderColor='#64748b'"
          onmouseout="this.style.borderColor='#cbd5e1'"
          onfocus="this.style.borderColor='#475569'; this.style.outline='none'"
          onblur="this.style.borderColor='#cbd5e1'"
        />
      </div>

      <!-- Email Field -->
      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; color: #475569; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.875rem;">
          Email Address
        </label>
        <input 
          type="email" 
          name="email"
          [(ngModel)]="registerData.email"
          required
          style="width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 0.375rem; font-size: 0.875rem; color: #334155; background-color: white; transition: all 0.2s;"
          placeholder="Enter your email"
          onmouseover="this.style.borderColor='#64748b'"
          onmouseout="this.style.borderColor='#cbd5e1'"
          onfocus="this.style.borderColor='#475569'; this.style.outline='none'"
          onblur="this.style.borderColor='#cbd5e1'"
        />
      </div>

      <!-- Password Field -->
      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; color: #475569; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.875rem;">
          Password
        </label>
        <input 
          type="password" 
          name="password"
          [(ngModel)]="registerData.password"
          required
          style="width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 0.375rem; font-size: 0.875rem; color: #334155; background-color: white; transition: all 0.2s;"
          placeholder="Create a password"
          onmouseover="this.style.borderColor='#64748b'"
          onmouseout="this.style.borderColor='#cbd5e1'"
          onfocus="this.style.borderColor='#475569'; this.style.outline='none'"
          onblur="this.style.borderColor='#cbd5e1'"
        />
      </div>

      <!-- Confirm Password Field -->
      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; color: #475569; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.875rem;">
          Confirm Password
        </label>
        <input 
          type="password" 
          name="confirmPassword"
          [(ngModel)]="registerData.confirmPassword"
          required
          style="width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 0.375rem; font-size: 0.875rem; color: #334155; background-color: white; transition: all 0.2s;"
          placeholder="Confirm your password"
          onmouseover="this.style.borderColor='#64748b'"
          onmouseout="this.style.borderColor='#cbd5e1'"
          onfocus="this.style.borderColor='#475569'; this.style.outline='none'"
          onblur="this.style.borderColor='#cbd5e1'"
        />
      </div>

      <!-- Terms and Conditions -->
      <div style="margin-bottom: 1.5rem;">
        <label style="display: flex; align-items: flex-start; color: #64748b; font-size: 0.875rem;">
          <input 
            type="checkbox" 
            name="agreeToTerms"
            [(ngModel)]="registerData.agreeToTerms"
            required
            style="margin-right: 0.5rem; margin-top: 0.125rem; accent-color: #475569;"
          />
          <span>I agree to the <a href="#" style="color: #475569; text-decoration: none;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">Terms of Service</a> and <a href="#" style="color: #475569; text-decoration: none;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">Privacy Policy</a></span>
        </label>
      </div>

      <!-- Create Account Button -->
      <button 
        type="submit"
        style="width: 100%; background-color: #64748b; color: white; padding: 0.75rem; border-radius: 0.375rem; border: none; font-weight: 500; font-size: 0.875rem; cursor: pointer; transition: all 0.2s;"
        onmouseover="this.style.backgroundColor='#475569'"
        onmouseout="this.style.backgroundColor='#64748b'"
      >
        Create Account
      </button>
    </form>

    <!-- Divider -->
    <div style="margin: 2rem 0; text-align: center; position: relative;">
      <div style="border-top: 1px solid #cbd5e1;"></div>
      <span style="background-color: white; color: #64748b; padding: 0 1rem; position: absolute; top: -0.5rem; left: 50%; transform: translateX(-50%); font-size: 0.875rem;">
        Already have an account?
      </span>
    </div>

    <!-- Sign In Link -->
    <div style="text-align: center;">
      <a (click)="goToLogin()" style="color: #475569; font-weight: 500; text-decoration: none; font-size: 0.875rem; cursor: pointer;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">
        Sign in to your account
      </a>
    </div>

  </div>
</div>

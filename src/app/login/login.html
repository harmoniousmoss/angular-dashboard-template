<div style="min-height: 100vh; background-color: #f1f5f9; display: flex; align-items: center; justify-content: center; padding: 1rem;">
  <div style="background-color: white; border-radius: 0.5rem; border: 1px solid #cbd5e1; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 2rem; width: 100%; max-width: 400px;">
    
    <!-- Header -->
    <div style="text-align: center; margin-bottom: 2rem;">
      <h1 style="font-size: 1.5rem; font-weight: bold; color: #475569; margin-bottom: 0.5rem;">Sign In</h1>
      <p style="color: #64748b; font-size: 0.875rem;">Welcome back! Please sign in to your account.</p>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Email Field -->
      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; color: #475569; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.875rem;">
          Email Address
        </label>
        <input 
          type="email" 
          name="email"
          [(ngModel)]="loginData.email"
          required
          style="width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 0.375rem; font-size: 0.875rem; color: #334155; background-color: white; transition: all 0.2s;"
          placeholder="Enter your email"
          onmouseover="this.style.borderColor='#64748b'"
          onmouseout="this.style.borderColor='#cbd5e1'"
          onfocus="this.style.borderColor='#475569'; this.style.outline='none'"
          onblur="this.style.borderColor='#cbd5e1'"
        />
      </div>

      <!-- Password Field -->
      <div style="margin-bottom: 1.5rem;">
        <label style="display: block; color: #475569; font-weight: 500; margin-bottom: 0.5rem; font-size: 0.875rem;">
          Password
        </label>
        <input 
          type="password" 
          name="password"
          [(ngModel)]="loginData.password"
          required
          style="width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 0.375rem; font-size: 0.875rem; color: #334155; background-color: white; transition: all 0.2s;"
          placeholder="Enter your password"
          onmouseover="this.style.borderColor='#64748b'"
          onmouseout="this.style.borderColor='#cbd5e1'"
          onfocus="this.style.borderColor='#475569'; this.style.outline='none'"
          onblur="this.style.borderColor='#cbd5e1'"
        />
      </div>

      <!-- Remember Me & Forgot Password -->
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
        <label style="display: flex; align-items: center; color: #64748b; font-size: 0.875rem;">
          <input 
            type="checkbox" 
            name="rememberMe"
            [(ngModel)]="loginData.rememberMe"
            style="margin-right: 0.5rem; accent-color: #475569;"
          />
          Remember me
        </label>
        <a href="#" style="color: #475569; font-size: 0.875rem; text-decoration: none;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">
          Forgot password?
        </a>
      </div>

      <!-- Sign In Button -->
      <button 
        type="submit"
        style="width: 100%; background-color: #64748b; color: white; padding: 0.75rem; border-radius: 0.375rem; border: none; font-weight: 500; font-size: 0.875rem; cursor: pointer; transition: all 0.2s;"
        onmouseover="this.style.backgroundColor='#475569'"
        onmouseout="this.style.backgroundColor='#64748b'"
      >
        Sign In
      </button>
    </form>

    <!-- Divider -->
    <div style="margin: 2rem 0; text-align: center; position: relative;">
      <div style="border-top: 1px solid #cbd5e1;"></div>
      <span style="background-color: white; color: #64748b; padding: 0 1rem; position: absolute; top: -0.5rem; left: 50%; transform: translateX(-50%); font-size: 0.875rem;">
        Don't have an account?
      </span>
    </div>

    <!-- Sign Up Link -->
    <div style="text-align: center;">
      <a (click)="goToRegister()" style="color: #475569; font-weight: 500; text-decoration: none; font-size: 0.875rem; cursor: pointer;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">
        Create new account
      </a>
    </div>

  </div>
</div>
